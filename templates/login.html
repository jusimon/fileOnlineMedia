<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% elif session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
<div class="login">
    <div class="login-screen">
<p align="right"> &trade;</p>
        <div class="app-title">
            <h1>File Media User Login </h1>
        </div>
        <form action="/login" method="POST">
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
                <br>
            </div>
                <div>
        </form>
        Don't have an account? &nbsp;
        <a href="/new_user">Sign up</a>
                </div>
                <div>
                    <br>	<span style="padding-left:80px;">OR</span></div>
                <div>
                    <br>
                    <form name="otherlogin" action="/glogin" method="POST">
                        <input type="submit" class="glogin" type ="button" value= " Login with Google"><br>
                    </form>
                </div>

    </div>
</div>
{% endif %}
{% endblock %}
